<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Livestream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Twitch Livestream</h1>
        <input type="text" id="channel-name" placeholder="Enter Twitch channel name">
        <button onclick="startStream()">Start Stream</button>
        <div class="embed-container" id="twitch-embed"></div>
        <p class="note">Please note that ads may play during the stream.</p>
    </div>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="script.js"></script>
</body>
</html>
